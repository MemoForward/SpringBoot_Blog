server.port=8889

#可以设置启动配置文件
spring.profiles.active=dev

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?setUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123

# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.memoforward.blog.model
mybatis.configuration.map-underscore-to-camel-case=true

# log
logging.level.root=warn
logging.level.com.memoforward.blog=debug
logging.file.path=./logs
logging.file.name=myBlog
logging.config=classpath:my-logback-spring.xml

# 各页页码显示
page.limit.type=10
page.limit.tag=10
page.limit.admin.blog=10
page.limit.index=7

# 首页显示多少分类、标签、最热博客
index.limit.type=6
index.limit.tag=10
index.limit.hotBlog = 5

