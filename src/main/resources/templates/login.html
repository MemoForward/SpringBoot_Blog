<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>博客管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/blog.css" th:href="@{/css/blog.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>

<!-- 正文内容 -->
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="m-opa ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
<!--                    <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                        登 录
                    </div>
                </h2>

                <form class="ui large form" method="post" th:action="@{/user/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="至少输入6位密码">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Login</div>
                    </div>

                    <div class="ui mini error message"></div>
                    <div class="ui mini negative message"
                         th:unless="${#strings.isEmpty(error)}"
                         th:text="${error}">用户名密码错误</div>
                </form>
                <div class="ui message">
                    还没有注册? <a href="#" th:href="@{/user/register}">注 册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end 正文内容 -->
<script>
    $(".ui.form").form({
        fields:{
            name:{
                identifier: 'username',
                rules:[
                    {
                        type : 'empty',
                        prompt : '用户名不能为空'
                    }
                ]
            },
            password: {
                identifier: 'password',
                rules: [
                    {
                        type   : 'empty',
                        prompt : '请输入密码'
                    },
                    {
                        type   : 'minLength[6]',
                        prompt : '最少输入6位密码'
                    }
                ]
            }
        }
    });
</script>
</body>
</html>
